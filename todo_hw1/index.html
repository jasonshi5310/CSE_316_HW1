<!doctype html>
<html>

<head>
    <title>@todo - The Todo List Manager</title>
    <link href="./css/fonts/Lexend Exa/css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />

    <script src="./js/TodoList.js"></script>
    <script src="./js/TodoConstants.js"></script>
    <script src="./js/TodoListController.js"></script>
    <script src="./js/TodoListItem.js"></script>
    <script src="./js/TodoListModel.js"></script>
    <script src="./js/TodoListView.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- FOR TESTING OUR TODO LISTS -->
    <script src="./test/TodoListTester.js"></script>

    <script>
        window.onload = function () {
            window.todo = new TodoList();
            window.todo.view = new TodoListView();
            window.todo.model = new TodoListModel(window.todo.view);
            window.todo.controller = new TodoListController(window.todo.model);
            window.todoListTester = new TodoListTester();
            window.todoListTester.runTests()
        }
    </script>
</head>

<body>
    <div id="todo_home">
        <div id="home_your_lists_container">
            <h3 id="home_your_lists_heading">Your Lists</h3>
            <div id="home_your_lists_list">
            </div>
        </div>
        <div id="home_banner_container">
            @todo<br />
            List Maker
        </div>
        <div id="home_new_list_container">
            <button id="home_new_list_button" >Create a New To Do
                List</button>
        </div>
    </div>

    <div id="todo_list" hidden>
        <!-- <div id="list_heading">@todo</div>  -->
        <!--trash can: &#128465 Up arrow: &#8679 Down arrow: &#8681 Remove item: &#10005-->
        <div id="list_heading">@todo</div>
        <div id="list_trash">&#128465</div>
        <div id="list_details_container">
            <div id="list_details_name_container" class="text_toolbar">
                <span id="list_name_prompt">Name:</span>
                <input type="text" id="list_name_textfield" />
            </div>
            <div id="list_details_owner_container" class="text_toolbar">
                <span id="list_owner_prompt">Owner:</span>
                <input type="text" id="list_owner_textfield" />
            </div>
        </div>
        <div id="list_items_container">
        </div>
    </div>

    <div id="list_delete_confirmation" hidden>
        <div id="list_delete_confirmation_content">
            <p class="list_delete_confirmation_message">Delete the list?</p>
            <br>
            <p id=list_delete_confirmation_bold>Are you sure you want to delete this list?</p>
            <br>
            <button id="list_delete_confirmation_button_yes">Yes</button>
            <button id="list_delete_confirmation_button_no">No</button>
            <br>
            <p class="list_delete_confirmation_message">The list will not be retreivable.</p>
        </div>
    </div>

    <div id="add_new_item_page" hidden>
        <div id="add_new_item_dialog">
            <div class = "add_new_item_header">
                <span>Item</span>
            </div>
            <br>
            <div class = "add_new_item_header">
                <span id= "item_description_prompt">Description:</span>
                <input type="text" id="item_description_textfield" />
            </div>
            <br>
            <div class = "add_new_item_header">
                <span id = "item_assigned_to_prompt">Assigned To:</span>
                <input type="text" id="item_assigned_to_textfield" />
            </div>
            <br>
            <div class = "add_new_item_header">
                <span id="item_due_date_prompt">Due Date:</span>
                <input type="date" id="item_due_date_picker" />
            </div>
            <br>
            <div class = "add_new_item_header">
                <span id= "item_completed_prompt">Completed:</span>
                <input type="checkbox" id="item_completed_checkbox" />
            </div>
            <br>
            <button id="item_form_submit_button">Submit</button>
            <button id="item_form_cancel_button">Cancel</button>
        </div>

    </div>  
</body>

</html>
